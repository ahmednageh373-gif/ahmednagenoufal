# ==========================================
# Pre-commit Hooks Configuration
# ==========================================
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update: pre-commit autoupdate
# ==========================================

repos:
  # ========================
  # General File Checks
  # ========================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-case-conflict
        name: Check case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings

  # ========================
  # Python Code Formatting
  # ========================
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: Format Python code (Black)
        language_version: python3.11
        args: ['--line-length=100']

  # ========================
  # Python Import Sorting
  # ========================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        args: ['--profile', 'black', '--line-length', '100']

  # ========================
  # Python Linting
  # ========================
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code (Flake8)
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        exclude: ^(migrations/|tests/)

  # ========================
  # Python Security
  # ========================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        name: Security check (Bandit)
        args: ['-c', 'pyproject.toml']
        exclude: ^tests/

  # ========================
  # Python Type Checking
  # ========================
  # Uncomment to enable mypy
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.10.0
  #   hooks:
  #     - id: mypy
  #       name: Type check (MyPy)
  #       additional_dependencies: [types-all]

  # ========================
  # Markdown Linting
  # ========================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix']

  # ========================
  # YAML Linting
  # ========================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ['-d', '{extends: default, rules: {line-length: disable}}']

# ========================
# Configuration
# ========================
default_language_version:
  python: python3.11

# Files to exclude from all hooks
exclude: |
  (?x)^(
    migrations/|
    \.git/|
    \.venv/|
    venv/|
    node_modules/|
    __pycache__/|
    \.eggs/|
    \.tox/|
    build/|
    dist/
  )$

# Run hooks only on staged files
default_stages: [commit]

# Fail fast on first error
fail_fast: false

# Minimum version
minimum_pre_commit_version: '3.0.0'
