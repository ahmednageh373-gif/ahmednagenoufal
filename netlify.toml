# Netlify Configuration - FINAL FIX v5 - Node 20.19.0 REQUIRED
# Last updated: 2025-11-10 - Force Node.js 20.19.0 for Vite 6.4.1

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10.9.0"
  NPM_FLAGS = "--legacy-peer-deps"
  # Force complete rebuild - clear all cache
  NETLIFY_USE_YARN = "false"
  NETLIFY_CACHE_ID = "v7-node20-4d-viewer-2025-11-11"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://generativelanguage.googleapis.com https://apis.google.com;"
    
    # Cache Control
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# =============================================================================
# Plugin Configuration
# =============================================================================

# Netlify's built-in optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# =============================================================================
# Context-specific settings
# =============================================================================

# Production environment
[context.production]
  command = "npm run build"
  publish = "dist"

# Deploy previews
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Branch deploys
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

# =============================================================================
# Notes
# =============================================================================
# 
# This configuration:
# 1. Tells Netlify to use npm/Vite build (not Python)
# 2. Ignores requirements.txt (Python dependencies not needed for frontend)
# 3. Sets up SPA routing (all routes â†’ index.html)
# 4. Configures security headers
# 5. Optimizes caching for assets
# 6. Sets up custom domain redirect
#
# Python/Backend Note:
# The requirements.txt file exists for local development/backend features
# but is NOT used in Netlify frontend deployment. If you need backend Python
# features, deploy them separately (e.g., Vercel, Railway, or AWS Lambda).
#
# =============================================================================
# Build Options
# =============================================================================
#
# OPTION A: Frontend Only (Current - Recommended)
# - Fast builds (~2-3 minutes)
# - No Python dependencies
# - command = "npm run build"
#
# OPTION B: Full Python + Rust Support
# - Slower builds (~5-10 minutes due to Rust installation)
# - Installs all Python dependencies from requirements.txt
# - Useful if you need Python processing during build
# - To enable: Replace the command in [build] section with:
#   command = "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env && pip install -r requirements.txt && npm run build"
#
# NOTE: ujson (not orjson) is now used in requirements.txt to avoid Rust
# dependency issues. If you switch back to orjson, you MUST use Option B.
#
# =============================================================================
