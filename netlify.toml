[build]
  command = "rm -rf node_modules/.vite dist && npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"
  # FORCE NEW BUILD
  BUILD_ID = "RESTORED_VERSION_20251109_1655"
  CACHE_BUST = "FORCE_CLEAR_ALL"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
