<!DOCTYPE html>
<html>
<head>
    <title>Test Activity Import</title>
</head>
<body>
    <h1>Testing Activity Import</h1>
    <div id="result"></div>
    <script type="module">
        try {
            // Test lucide-react import
            const module = await import('https://cdn.skypack.dev/lucide-react@0.546.0');
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ lucide-react loaded successfully!</p><p>Activity: ' + (module.Activity ? 'exists' : 'missing') + '</p>';
        } catch (error) {
            document.getElementById('result').innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
